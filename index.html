<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        html body {padding: 0; margin: 0;}
        p {margin: 0;}
        .img-box img {
            width:100%;
            /* height: 100vh; */
        }
        .panel img {
            width: 100;
        }
        .footer,
        .header {
            height:215px;
            background: grey;
        }
        .header img {width: 100%; height: auto;}
        video {
            width:100%;
            height:100vh;
            object-fit:fill;
        }
        .panel {
            width:auto;
            /* height: 100vh; */
            margin: 0 auto;
            text-align: center;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script>
        $(function() {
            $.scrollify({
                section:".panel",
                interstitialSection:".header,.footer",
                // easing:"easeOutQuad",
                scrollSpeed:500,
                // scrollbars:false,
                sectionName:false,
                setHeights:false,
                overflowScroll:false,
            });

            
        });
    </script>
</head>
<body> 
    <div class="container">
        <div class="header">
			<div class="inner">
				<div class="img-box"><img src="./header.jpg" /></div>
			</div>
		</div>
        <section class="panel" data-section-name="m1"  style="background: url('./1_bg.jpg') repeat-x left bottom;">
			<video id="vedio1" poster="./1_thumb.jpg" controls="false">
				<source src="./1.mp4" type="video/mp4">

			  Your browser does not support HTML5 video.
			</video>
		</section>
        <section class="panel" style="background: url('./2_bg.jpg') repeat-x left bottom; background-size: cover;">
            <div class="img-box"><img src="./2.jpg" /></div>
        </section>
        <section class="panel" style="background: url('./3_bg.jpg') repeat-x left bottom;">
            <div class="img-box"><img src="./3.jpg" /></div>
        </section>
        <section class="panel" style="background:#fff">
            <div class="img-box"><img src="./4.jpg" /></div>
        </section>
        <section class="panel" data-section-name="m1"  style="background:#000">
			<video id="vedio2" poster="./5_thumb.jpg" controls="false">
				<source src="./5.mp4" type="video/mp4">

			  Your browser does not support HTML5 video.
			</video>
		</section>
    </div>
</body>
</html>
